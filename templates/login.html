<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% load static %}
{% block content %}

<div class="row ml-5 mt-5 mr-1">
    <div class="col-md-7">
       <div class="card card-body">
           <form action="" method='POST'>
               {% csrf_token %}
               <h3 class="text-center">Login </h3>
               {% for message in messages %}
               {{message}}
               {% endfor %}
               <hr>
               <p>Username :</p>
               <input type="text" name="username" placeholder="Username" class="btn-block">
               <hr>
               <p>Password :</p>
               <input type="password" name="password1" placeholder="Password" class="btn-block">
               <hr>
               <input type="submit" value="Login" class="btn btn-outline-primary btn-sm btn-block">
               <br>
               <a href="{% url 'register' %}">Don't have an account</a>
           </form>
       </div>
    </div>
</div>

{% endblock %}
